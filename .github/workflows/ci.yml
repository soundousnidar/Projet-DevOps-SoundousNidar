name: CI Pipeline
on:
  push:
    branches: [dev, main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          java-version: '11'

      - name: Build with Maven
        run: mvn clean compile

      - name: Run tests (simulé)
        run: echo "Tests passés sur GitHub Actions!"